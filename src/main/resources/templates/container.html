<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Containers</title>
    </head>
    <body>
        <form th:action="@{/container}" th:object="${containerForm}" method="post">
            <h1 th:text="#{containers}">Pony</h1>
            <div>
                <p>
                    <span style="width: 20%; float: left;" th:text="#{container.number}">Pony</span>
                    <span style="width: 80%; float: left;">
                        <input th:field="*{number}"/>
                    </span>
                </p>
                <p>
                    <span style="width: 20%; float: left;" th:text="#{container.description}">Pony</span>
                    <span style="width: 80%; float: left;">
                        <input th:field="*{description}"/>
                    </span>
                </p>
                <p>
                    <span style="width: 20%; float: left;" th:text="#{container.type}">Pony</span>
                    <span style="width: 80%; float: left;">
                        <select th:field="*{type}" th:style="'color:green;'">
                            <option th:disabled="true" th:value="0" th:text="#{please.select}"></option>
                            <option th:value="1" th:text="Cupboard"></option>
                            <option th:value="2" th:text="Drawer"></option>
                            <option th:value="3" th:text="Table"></option>
                        </select>
                    </span>
                </p>
                <p>
                    <span style="width: 20%; float: left;" th:text="#{container.shelf.number}">Pony</span>
                    <span style="width: 80%; float: left;">
                        <select th:field="*{shelfNumber}" th:style="'color:green;'">
                            <option th:disabled="true" th:value="0" th:text="#{please.select}"></option>
                            <option th:value="1" th:text="1"></option>
                            <option th:value="2" th:text="2"></option>
                            <option th:value="3" th:text="3"></option>
                            <option th:value="4" th:text="4"></option>
                        </select>
                    </span>
                </p>
                <p>
                    <span style="width: 20%; float: left;" th:text="#{room.name}">Pony</span>
                    <span style="width: 80%; float: left;">
                        <select th:field="*{roomId}" th:style="'color:green;'">
                            <option th:value="0" th:text="#{please.select}"></option>
                            <option th:each="room : ${roomList}"
                                    th:value="${room.id}"
                                    th:utext="${room.name}"/>
                        </select>
                    </span>
                </p>
                <p>
                    <span>
                        <input type="submit" name="save" th:value="#{btn.save}" th:style="'color:green;'"/>
                    </span>
                    <span>
                        <input type="submit" name="search" th:value="#{btn.search}" th:style="'color:green;'"/>
                    </span>
                    <span>
                        <input type="submit" name="back" th:value="#{btn.back}" th:style="'color:green;'"/>
                    </span>
                </p>
            </div>
            <input type="hidden" th:field="*{id}" />
        </form>
    </body>
</html>
