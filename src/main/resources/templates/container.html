<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Containers</title>
    </head>
    <body>
        <form th:action="@{/container}" th:object="${container}" method="post">
            <h1 th:text="#{containers}">Pony</h1>
            <div>
                <p><span style="width: 20%; float: left;" th:text="#{container.number}">Pony</span><span style="width: 80%; float: left;"><input th:field="*{number}"/></span></p>
                <p><span style="width: 20%; float: left;" th:text="#{container.description}">Pony</span><span style="width: 80%; float: left;"><input th:field="*{description}"/></span></p>
                <p><span style="width: 20%; float: left;" th:text="#{container.type}">Pony</span><span style="width: 80%; float: left;"><input th:field="*{type}"/></span></p>
                <p><span style="width: 20%; float: left;" th:text="#{container.shelf.number}">Pony</span><span style="width: 80%; float: left;"><input th:field="*{shelfNumber}"/></span></p>
                <p><span><input type="submit" name="save" th:value="#{btn.save}"/></span><span><input type="submit" name="search" th:value="#{btn.search}"/></span><span><input type="submit" name="back" th:value="#{btn.back}"/></span></p>
            </div>
        </form>
    </body>
</html>
