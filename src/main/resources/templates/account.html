<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Accounts</title>
    </head>
    <body>
        <form th:action="@{/account}" method="post">
            <h1 th:text="#{accounts}">Pony</h1>
            <div>
                <span style="width: 20%; float: left;" th:text="#{person.name}">Pony</span><span style="width: 80%; float: left;"><input th:value="${person.name}"/></span>
                <p><input type="submit" th:value="#{btn.save}"/></p>
            </div>
        </form>
    </body>
</html>
