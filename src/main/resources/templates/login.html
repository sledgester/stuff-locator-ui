<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login</title>
    </head>
    <body>
        <div th:if="${param.error}" th:text="#{login.error}"/>
        <div th:if="${param.logout}" th:text="#{login.logout}"/>
        <form th:action="@{/login}" method="post">
            <div>
                <p><span style="width: 20%; float: left;" th:text="#{login.username}">Pony</span><span style="width: 80%; float: left;"><input type="text" name="username"/></span></p>
                <p><span style="width: 20%; float: left;" th:text="#{login.password}">Pony</span><span style="width: 80%; float: left;"><input type="password" name="password"/></span></p>
                <p><input type="submit" th:value="#{btn.sign_in}" th:style="'color:green;'"/></p>
            </div>
        </form>
    </body>
</html>
