<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Rooms</title>
    </head>
    <body>
        <form th:action="@{/room}" th:object="${room}" method="post">
            <h1 th:text="#{rooms}">Rooms</h1>
            <div>
                <span style="width: 20%; float: left;" th:text="#{room.name}">Pony</span><span style="width: 80%; float: left;"><input type="text" th:field="*{name}"/></span>
                <p><span><input type="submit" name="save" th:value="#{btn.save}"/></span><span><input type="submit" name="search" th:value="#{btn.search}"/></span><span><input type="submit" name="back" th:value="#{btn.back}"/></span></p>
            </div>
        </form>
    </body>
</html>
