<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Rooms</title>
    </head>
    <body>
        <form th:action="@{/room}" th:object="${roomForm}" th:method="post" enctype="multipart/form-data">
            <h1 th:text="#{rooms}">Rooms</h1>
            <div>
                <p>
                    <span style="width: 20%; float: left;" th:text="#{room.name}">Pony</span>
                    <span style="width: 80%; float: left;">
                        <input type="text" th:field="*{name}"/>
                    </span>
                </p>
                <div th:if="*{pictureString}">
                    <p>
                        <span style="width: 20%; float: left;" th:text="#{room.plan}">Pony</span>
                        <span style="width: 80%; float: left;">
                            <img th:src="*{'data:image/png;base64,'+pictureString}"/>
                        </span>
                    </p>
                </div>
                <p>
                    <span style="width: 20%; float: left;" th:text="#{room.plan}">Pony</span>
                    <span style="width: 80%; float: left;">
                        <input type="file" th:field="*{pictureImage}" th:style="'color:green;'" th:accept=".jpg"/>
                    </span>
                </p>
                <p>
                    <span>
                        <input type="submit" name="save" th:value="#{btn.save}" th:style="'color:green;'"/>
                    </span>
                    <span>
                        <input type="submit" name="search" th:value="#{btn.search}" th:style="'color:green;'"/>
                    </span>
                    <span>
                        <input type="submit" name="back" th:value="#{btn.back}" th:style="'color:green;'"/>
                    </span>
                </p>
            </div>
            <input type="hidden" th:field="*{id}" />
        </form>
    </body>
</html>
