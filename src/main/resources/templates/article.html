<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Articles</title>
    </head>
    <body>
        <form th:action="@{/article}" method="post">
            <h1 th:text="#{articles}">Pony</h1>
            <div>
                <p><span style="width: 20%; float: left;" th:text="#{article.name}">Pony</span><span style="width: 80%; float: left;"><input th:value="${article.name}"/></span></p>
                <p><span style="width: 20%; float: left;" th:text="#{article.value}">Pony</span><span style="width: 80%; float: left;"><input th:value="${article.value}"/></span></p>
                <p><input type="submit" th:value="#{btn.save}"/></p>
            </div>
        </form>
    </body>
</html>
