<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>People</title>
    </head>
    <body>
        <form th:action="@{/person}" th:object="${personForm}" method="post">
            <h1 th:text="#{people}">Pony</h1>
            <div>
                <span style="width: 20%; float: left;" th:text="#{person.first.name}">Pony</span>
                <span style="width: 80%; float: left;">
                    <input th:field="*{firstName}"/>
                </span>
                <span style="width: 20%; float: left;" th:text="#{person.last.name}">Pony</span>
                <span style="width: 80%; float: left;">
                    <input th:field="*{lastName}"/>
                </span>
                <span style="width: 20%; float: left;" th:text="#{age}">Pony</span>
                <span style="width: 80%; float: left;">
                    <input th:field="*{age}"/>
                </span>
                <p>
                    <span>
                        <input type="submit" name="save" th:value="#{btn.save}" th:style="'color:green;'"/>
                    </span>
                    <span>
                        <input type="submit" name="search" th:value="#{btn.search}" th:style="'color:green;'"/>
                    </span>
                    <span>
                        <input type="submit" name="back" th:value="#{btn.back}" th:style="'color:green;'"/>
                    </span>
                </p>
            </div>
            <input type="hidden" th:field="*{id}" />
        </form>
    </body>
</html>
